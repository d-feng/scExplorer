		function getRandomColor() {
			var letters = '0123456789ABCDEF';
			var color = '#';

			}
			return color;
		}

				var g = scCanvas.svg.append("g")
				var bcr = scCanvas.svg.node().getBoundingClientRect();
				var dragarea = g
				.append('rect')
				.attr('width', bcr.width)
				.attr('height', bcr.height)
				.attr('fill', null)
				.attr('opacity', 0);

				var selectorPath= g.append("path").attr( "class","selectorPath")
				.attr('fill', barcodeSelector.color)
        		.attr('fill-opacity', 0.1)
				.attr("stroke-width",1.6)
				.attr('stroke', barcodeSelector.color);

				var coordinates=[]

				var drag = d3.drag()
				.on('start', function(){

					selectorPath.attr('d', null);
					coordinates = [d3.mouse(this)];

					barcodeSelector.start();
					
				})
				.on('drag', function(){
					var point = d3.mouse(this);
					coordinates.push(point); 
					selectorPath.attr('d', drawPolygonToPath(coordinates));
					//lassoPath.attr('d', polygonToPath(lassoPolygon));
					
				})
				.on('end', function(){
					
					selectorPath.attr('d', drawPolygonToPath(coordinates)+"Z");
					barcodeSelector.end(coordinates);

					if(barcodeSelector.selectedPoints.length==0){

						selectorPath.attr('d',null);

					}


				});

				dragarea.call(drag)

			},
			start:function(){

				barcodeSelector.update([]);
			},
			end:function(coors){

				var selectedPoints = application.data.filter(function(d){


					var x = scCanvas.mainXscale(d.x)+scCanvas.marginLeft;
					var y = scCanvas.mainYscale(d.y)+scCanvas.margin;

					return d3.polygonContains(coors, [x, y]);
				});
				barcodeSelector.update(selectedPoints);

		function convertHex(hex,opacity){
			hex = hex.replace('#','');
			r = parseInt(hex.substring(0,2), 16);
			g = parseInt(hex.substring(2,4), 16);
			b = parseInt(hex.substring(4,6), 16);

			result = 'rgba('+r+','+g+','+b+','+opacity+')';
			return result;
		}

							}


							
							renderHeatmap();

						});

						renderHeatmap();



						
					},error:function(){


					}

				})
				//renderHeatmap(value);
			});

		}

		function initPlotArea(){

			var data = application.data;
			var div_id = application.maindiv_id;

			$(div_id).css("background",scCanvas.defaultBG).html("");

			var labelgap=30;
			var width = $(div_id).width();
			var height = $(div_id).height()-labelgap;

			var margin = scCanvas.margin;
			var size = Math.floor(d3.min([width,height]));
			size = size- 2*margin ;

			scCanvas.marginLeft = Math.floor((width-size)/2);
						
			d3.select(div_id).append('canvas').attr("id",scCanvas.id).style("position", "absolute");

			scCanvas.canvas = document.getElementById(scCanvas.id);
			//scCanvas.canvas.width = width;
			//scCanvas.canvas.height = height+labelgap;
			scCanvas.canvas.width = width;
			scCanvas.canvas.height = height+labelgap;
			
			var xrange=[0,0];
			var yrange=[0,0];


			for(var i in data){
				let tempx = data[i].x;
				let tempy = data[i].y;
						
				if(tempx < xrange[0]){
					xrange[0]=Math.floor(tempx);
				}else if(tempx > xrange[1]){
					xrange[1]=Math.ceil(tempx);
				}

				if(tempy < yrange[0]){
					yrange[0]=Math.floor(tempy);
				}else if(tempy > yrange[1]){
					yrange[1]=Math.ceil(tempy);
				}

			}

			scCanvas.mainXscale = d3.scaleLinear()
			.domain(xrange)
			.range([0, size]);

			scCanvas.mainYscale = d3.scaleLinear()
			.domain(yrange)
			.range([size, 0]);

			
			scCanvas.svg =d3.select(div_id).append('svg').attr("id",scCanvas.svgid).attr("width",scCanvas.canvas.width).attr("height",scCanvas.canvas.height).style("position", "absolute").style("z-index",1000);
			scCanvas.svg.append("g").style("transform", "translate(" + (scCanvas.marginLeft+size/2)+"px" + "," + (margin+size+labelgap) + "px" + ")")
			.append("text").text(application.mapName).attr("class","mapname").attr("text-anchor","middle");


			barcodeSelector.init();

			//init heatmap

			d3.select(application.maindiv_id).append('canvas').attr("id",scCanvas.heatmapid).style("position", "absolute");
			$("#"+scCanvas.heatmapid).hide();
			

		}

		function updatehClusterTable(clstrType){

			$.ajax({
				url:"/getClstrsByTypeAndMapid",
				data:{"mapid":application.mapid,"clstrType":clstrType},
				method:"post",
				dataType:"JSON",
				success:function(data){

					var clstrdata = data.res;

					application.clusterTable.clear();
					
					var tempdata = new Array(application.data.length);

					
					var tabledata=[];
					for(var i in clstrdata){

						var marks=[];
						if("marks" in clstrdata[i]){
							marks=clstrdata[i]["marks"]
						}

						var negmarks=[];
						if("negmarks" in clstrdata[i]){

							negmarks = clstrdata[i]["negmarks"];
						}
						tabledata.push({"cid":clstrdata[i]["_id"],"prerender":clstrdata[i]["prerender"],"check":clstrdata[i]["prerender"]  ,"name":clstrdata[i]["clstrName"],"marks":marks,"negmarks":negmarks,"color":clstrdata[i]["color"],"x":clstrdata[i]["x"],"y":clstrdata[i]["y"],"islabel":clstrdata[i]["label"]});
		
						for(var j in clstrdata[i]["cells"]){
							tempdata[clstrdata[i]["cells"][j]]=clstrdata[i]["clstrName"];
						}
					}

					for(var i in tempdata){

						if(tempdata[i]===undefined){

							application.data[i]["clstr"]="";
						}else{
							application.data[i]["clstr"]=tempdata[i];
						}
					}

					application.clusterTable.rows.add(tabledata).draw();
					submitClstrCheckStatus();

				},
				error:function(e){
					//loading.loadingError("Error");
				}
			})


		}

						success:function(res){
							var res = res.res;
							if(res.length===0){

								genesearchpanel.find("[name='genesearchdetails']").html("Genes not found");
							}else{
								genesearchpanel.find("[name='genesearchdetails']").html("<div name='genesearchplot'></div>");
								heatmap["data"]=res;

								var temp=[];  
								for(var i in res){
									var vals=res[i]["normalize"];

									for(var j in vals){
										var val=vals[j]; 
										if(val!==0){

											var k=0;
											for(k=0;k<temp.length;k++){
												if(temp[k] > val){
													break;
												}

											}

											temp.splice(k,0,val);
										}
									}
								}


								heatmap["zsMax"]=3;


								if(temp.length <=3){
									heatmap["max"]=temp[temp.length-1];
								}else if(temp.length>3){
									var q1 = Math.floor(temp.length/4);
									var q3 = Math.ceil(3*temp.length/4);
									q1= temp[q1];
									q3= temp[q3];
									irq= q3-q1;
									heatmap["max"] = Math.ceil(1.5*irq + q3);
									
									if(heatmap["max"] >10){

										heatmap["max"]=Math.floor(heatmap["max"]/10)*10
									}
									if(heatmap["max"] >100){

										heatmap["max"]=Math.floor(heatmap["max"]/100)*100
									}
									if(heatmap["max"] >1000){

										heatmap["max"]=Math.floor(heatmap["max"]/1000)*1000
									}
								}

								heatmap["countScale"] = d3.scaleLinear().domain([0,heatmap["max"]/2,heatmap["max"]]).range(["#FFFFFF","#FFA500", "#FF0000"]);

								renderHeatmapPlots(genesearchpanel.find("[name='genesearchdetails']").find("[name='genesearchplot']"))

							}

		function renderScatterPlotNodesForNN( predictRes, colorMap ){
			switchmap("scattermap");

			var data = application.data;

			var mainCanvas = d3.select("#"+scCanvas.id);
			scCanvas.canvas.getContext('2d').clearRect(0, 0, scCanvas.width, scCanvas.height);

			var ctx = mainCanvas.node().getContext("2d");

			ctx.clearRect(0,0,scCanvas.canvas.width,scCanvas.canvas.height);
			ctx.save();

			for(var i =0;i<data.length;i++){
				var order = data[i].order;
				var labelid = predictRes[order];

				var color ="";
				if(labelid in colorMap){
					color=colorMap[labelid];
				}

				
				var x = scCanvas.mainXscale(data[i].x) ;
				var y = scCanvas.mainYscale(data[i].y) ;
				ctx.beginPath();

				ctx.strokeStyle =node.defaultStrokeColor; //convertHex(node.defaultStrokeColor,0.8);//node.defaultStrokeColor;//convertHex(node.defaultStrokeColor,0.8);
				ctx.lineWidth =0.7;
				ctx.arc(x+scCanvas.marginLeft,y+scCanvas.margin,node.r,0,2*Math.PI);

				ctx.closePath()
				if(color!==""){
					ctx.fillStyle= convertHex(color,0.8);//color;
					ctx.fill();
				}
				
				ctx.stroke();
			}
		}

		function renderHeatmap3(){

			var data = heatmap.data;
			var clstr = heatmap.clstr;

			//if(hpvalsselect)

			var maptype = $("[name='barsvgselection']").find("[isselected='T']").attr("hpvalsselect");


			var min;
			var max;
			var hpcolorScale;

			if(maptype==="ncount"){
				min=0;
				max=heatmap["max"];
				hpcolorScale = heatmap["countScale"];

			}else if(maptype==='zscore'){
				min=-1*heatmap["zsMax"];
				max=heatmap["zsMax"];
				hpcolorScale = heatmap["zsScale"];

			}

			var rectW=22;
			var rectH=22;
			var head=150;


			//$(application.maindiv_id).css("overflow-x","scroll")
			var hpcanvas = document.getElementById(scCanvas.heatmapid);

			var mapw = $(application.maindiv_id).width();
			hpcanvas.width = mapw;
			

			var marginLeft = 80;
			var mapwInner = mapw-scCanvas.margin-marginLeft;

			var cellslength=0;
			for(var i in clstr){
				if(clstr[i]["ischeck"]===true){

					cellslength+=clstr[i]["cellpos"].length;
				}
			}

			var temprectW = mapwInner/cellslength;
			if(rectW > temprectW){
				rectW = temprectW;
			}

			temprectW = Math.floor(rectW*1000)/1000;
			if(temprectW!==0){
				rectW=temprectW
			} 


			var datalength = Object.keys(data).length;
			hpcanvas.height = datalength*rectH + head + 2*scCanvas.margin

			hpcanvas = d3.select("#"+scCanvas.heatmapid);

			var ctx = hpcanvas.node().getContext("2d");
			ctx.save();

			var rangebarLength = 50;
			var rangebaritemW = 9;
			
			for(var i=0;i<rangebarLength;i++){
				ctx.beginPath();

				ctx.rect(marginLeft+i*rangebaritemW,scCanvas.margin,rangebaritemW,rectH);
				ctx.fillStyle= hpcolorScale(min+i*max*2/rangebarLength);//convertHex("#",0.8);
				ctx.fill();
				//ctx.stroke();
				ctx.closePath()
				
			}

			ctx.font = "13px Arial";
			ctx.fillStyle="#000000";
			ctx.fillText(min, marginLeft, rectH+scCanvas.margin+20);
			ctx.fillText(max, marginLeft+rangebaritemW*(rangebarLength-1), rectH+scCanvas.margin+20);

			
			var index = 0;
			var mappos={};
			var posindex=0

			var Hstart = rectH+scCanvas.margin+50;
			for(var i in clstr){

				var temp = clstr[i];
				if(temp["ischeck"]===false){

					continue;
				}


				var barlen = temp["cellpos"].length;
				ctx.beginPath();
				ctx.fillStyle= temp["color"]
				ctx.rect(marginLeft+posindex,Hstart, barlen*rectW,rectH);
				posindex=posindex+barlen*rectW;
				ctx.fill();
				ctx.closePath()

				
				for(var j in temp["cellpos"]){

					mappos[temp["cellpos"][j]]=index;
					index+=1;

				}
			}

			//alert(JSON.stringify(data))

			Hstart = rectH+scCanvas.margin+80;

			ctx.beginPath();
			ctx.strokeStyle ="#000000"; 

			if(rectW>2){
				ctx.lineWidth =0.4;
			}else if(rectW>10){
				ctx.lineWidth =0.7;
			}else{
				ctx.lineWidth =0.2;
			}
			
			ctx.strokeRect(marginLeft ,Hstart ,posindex,rectH*data.length);

			ctx.closePath();
			ctx.strokeStyle=null;
			ctx.lineWidth =null;

			var index=0;
			ctx.font = "13px Arial";

			ctx.textAlign = "end";

			if(maptype==="ncount"){
				for(var i in data){
					ctx.beginPath();
					
					ctx.fillStyle="#000000";
					
					ctx.fillText(data[i]["_id"], marginLeft-8,Hstart+(index+0.7)*rectH);

					ctx.closePath();

					for(var j =0 ;j<data[i]["normalize"].length;j++){
						
						var position = mappos[j];
						
						var color = hpcolorScale(data[i]["normalize"][j])

						ctx.beginPath();

						ctx.rect(marginLeft+position*rectW,Hstart+index*rectH, rectW,rectH);
						ctx.fillStyle=color;
						ctx.fill();
						

						ctx.closePath();
						

					}



					index+=1;
				}


			}else if(maptype==="zscore"){

				for(var i in data){
					ctx.beginPath();
					
					ctx.fillStyle="#000000";
					
					ctx.fillText(data[i]["_id"], marginLeft-8,Hstart+(index+0.7)*rectH);

					ctx.closePath();

					for(var j =0 ;j<data[i]["normalize"].length;j++){
						
						var position = mappos[j];
						var std=data[i]["std"];
						if(std===0){
							thisval=0;
						}else{
							thisval = (data[i]["normalize"][j]-data[i]["mean"])/std;
						}
						
						var color = hpcolorScale( thisval )

						ctx.beginPath();

						ctx.rect(marginLeft+position*rectW,Hstart+index*rectH, rectW,rectH);
						ctx.fillStyle=color;
						ctx.fill();
						

						ctx.closePath();
						

					}



					index+=1;
				}

			}


			




			loading.loadingEnd();
			
		}

		function renderScatterPlotNodes(filterClstrArr=null,renderExpr=false){
			switchmap("scattermap");


			var data = application.data;
			//alert(JSON.stringify(data))

			var colorMap = scCanvas.clstrColors;

			var mainCanvas = d3.select("#"+scCanvas.id);

			scCanvas.canvas.getContext('2d').clearRect(0, 0, scCanvas.width, scCanvas.height);

			var ctx = mainCanvas.node().getContext("2d");

			ctx.clearRect(0,0,scCanvas.canvas.width,scCanvas.canvas.height);
			ctx.save()

			//ctx.moveTo(scCanvas.marginLeft,scCanvas.margin)
			//alert(JSON.stringify(data))
			for(var i =0;i<data.length;i++){

				var color="";
				if(filterClstrArr!==null){

					if(filterClstrArr[i]===undefined || filterClstrArr[i]==="" ){

						color="hide";
					}
				}
				//var gid = "g"+data[i]["order"];
				var x = scCanvas.mainXscale(data[i].x) ;
				var y = scCanvas.mainYscale(data[i].y) ;

				var clstr = data[i]["clstr"];


				if(color !=="hide"){
					if(renderExpr===false){
						if(clstr in colorMap){
							color= colorMap[clstr];

						}

						if(application.clusterFilter !==false && application.clusterFilter !== null){
							if(data[i]["order"] in application.clusterFilter["selected"]){

							}else{

								color = "hide"
							}


						}


					}else if(renderExpr===true){

						if(i in barcodesMap.exprdata){
							//color=barcodesMap.redscale(barcodesMap.exprdata[i])
							//console.log(color)
							//alert(color)
							color = "#FF0000";
						}

					}else if(renderExpr==="2gene"){

						if(i in barcodesMap.exprdata){
							//color=barcodesMap.redscale(barcodesMap.exprdata[i])
							//console.log(color)
							//alert(color)
							color = barcodesMap.exprdata[i];
						}

					}
				}
				
				
				ctx.beginPath();
				
				
				ctx.strokeStyle =node.defaultStrokeColor; //convertHex(node.defaultStrokeColor,0.8);//node.defaultStrokeColor;//convertHex(node.defaultStrokeColor,0.8);
				ctx.lineWidth =0.7;
				ctx.arc(x+scCanvas.marginLeft,y+scCanvas.margin,node.r,0,2*Math.PI);

				ctx.closePath()
				if(color!=="" && color !=="hide"){
					ctx.fillStyle= convertHex(color,0.8);//color;


					ctx.fill();
				}
				
				if(color ==="hide"){
					//ctx.strokeStyle ="#FFFFFF";
					//ctx.stroke();

				}else{
					ctx.stroke();
				}
				
			}



		}

		function dosaveclstr(name,type,comment,markgenes,negmarkgenes,div){

			var selectedcells =[];
			for(var i in barcodeSelector.selectedPoints){
				selectedcells.push(barcodeSelector.selectedPoints[i].order);
			}

			$.ajax({
				url:"/savecluster",
				data:{"sampleid":application.mapid,name:name,type:type,comment:comment,"cells":selectedcells.join(","),"marks":markgenes,"negmarks":negmarkgenes},
				method:"post",
				dataType:"JSON",
				success:function(data){
					if(data.status==="success"){
						div.html("<span style='color:green;'>success</span>");

						if(type ===$("[name='clsterswitch']").val() ){
							updatehClusterTable(type);
						}
						$(bsModal.modalid).modal("hide");
					}else{
						div.html("<span style='color:red;'>save cluster error</span>");
						$(bsModal.modalid).modal("hide");
					}
				},
				error:function(){
					div.html("<span style='color:red;'>save cluster error</span>");
					$(bsModal.modalid).modal("hide");
				}
			})
		}

		function renderclusternameinput(clstr,div){

			if(clstr ==='cellType'){
				$.ajax({
					url:"/getClusterClassification",
					data:{"clstrType":clstr},
					method:'post',
					dataType:"JSON",
					success:function(data){
						data = data.clstrTypes;
						renderClstrSelectMenu(data,div);
					},error:function(){
						renderClstrSelectMenu([],div);
					}
				});

			}else{

				renderClstrSelectMenu([],div);
			}
			

		}

		function renderClstrSelectMenu(data,div){
						
			div.html("<select type='text' name='clstrnameinput'><select>");
			var selectdiv = div.find("[name='clstrnameinput']");
			for(var i in data){
				selectdiv.append("<option value='"+data[i]["_id"]+"'>"+data[i]["_id"]+"</option>");
			}
			selectdiv.selectize({
				create:true
			})
						 
		}
